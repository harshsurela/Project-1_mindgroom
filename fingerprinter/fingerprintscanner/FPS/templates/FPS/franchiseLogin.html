{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
 <link rel="stylesheet" href="{% static 'css/style.css' %}">

    <title>Log-in</title>
  </head>
  <body>

{% if msg %}
  <script>
    alert("{{msg}}")
  </script>
  {% endif %}

 <div class="login-box">
 
  <img class="centers" src="{% static 'image/astro-croped-logo.gif' %}" height="80px" >
  <h1>Franchise Login</h1>
  <form id="signup" action="{% url 'franchiselogin' %}" method="POST">
  {% csrf_token %}
  <div class="textbox">
    <i class="fas fa-user"></i>
    <input type="text" name="username" placeholder="Username" required>
  </div>
  <br>
  <div class="textbox">
    <i class="fas fa-lock"></i>
    <input type="password" name="pass" placeholder="Password" required>
  </div>
  <br>
  <a href="" <p id="forgot-psd" style="cursor: pointer;color:white;text-decoration: none;">Forgot Password</p></a>
  <input type="submit" class="btn" value="Sign in">
  </form>
</div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
  </body>
</html>
