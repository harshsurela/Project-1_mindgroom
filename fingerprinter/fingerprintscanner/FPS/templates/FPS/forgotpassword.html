<script>
$(document).on('submit', '#forgot-password', function (e) {
    document.getElementById('page-loader').style.display = "block";
    e.preventDefault();
    $.ajax({
      type: 'POST',
      url: "/adminportal/forgotpassword",
      data: $(this).serialize(),
      success: function (response) {
        if (response === "not user"){
            document.getElementById('page-loader').style.display = "none";
            alert("User doesn't exits or Incorrect Email");
            location.reload();
        }else if(response === "email sent"){
            document.getElementById('page-loader').style.display = "none";
            alert("Password sent to registered email");
            window.location.href = "index.html";
        }else{
            document.getElementById('page-loader').style.display = "none";
            alert("Invalid Input !!");
        }

      }
    });
  });

</script>
