<body >
    
<div class="container">
    <div class="text" style="color:#024c23;font-size: 25px;font-family: 'Poppins-SemiBold' !important;">
        Welcome to Fingerprinter
    </div>
    <div class="logo">
        <img src="{% static 'image/astro-croped-logo.gif' %} " alt="Logo" height="90px" width="90px">
    </div>
    <div class="startscan">
        <div class="thumbimage">
            <img src="{% static 'image/thumbimage.png' %}" alt="scan image icon" height="130px" width="130px">
        </div>
        <!-- <label id="lower-text" style="color: #151305;font-size: 12px;"></label> -->
        
        <p id="term-and-condition" style="color: #024c23;font-size: 15px;">
            <input type="checkbox" id="TnC-check">
            <label for="TnC-check" style="color: rgb(0, 0, 0);font-size: 13px;">I have read and agree Term and Conditions</label><br>
            <a href="{% url 'TnC' %}"> Terms and Conditions.</a></p>
        <!-- <a href="/scanner"> -->
            <button id="start-scan-btn" onclick="nextPage()" style="color: #024c23;font-size: 16px; background-color:black">start to scan</button>
        <!-- </a> -->

    </div>
</div>
<script>
    function nextPage(){
        if ($('#TnC-check').is(':checked')){
            window.location.href = "{% url 'scanner' %} ";
        }else{
            alert("Please agree Terms and Conditions");
            return;
        }
    }
