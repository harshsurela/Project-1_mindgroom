 <div class="container-desktop" id="container-desktop">

<div class="container" id="container">

<script>

  function myFunction(x) {
    var mobile = document.getElementById('container');
    var desktop = document.getElementById('container-desktop');
    if (x.matches) { // If media query matches
      // document.body.style.backgroundColor = "green";
      desktop.style.display = "none";
      mobile.style.display = "flex";
      // localStorage.setItem('admincode', document.getElementById("admin-code").innerHTML);
      // console.log(localStorage.getItem('admincode'));
    //   alert(localStorage.getItem('admincode'));
      function redirect() {
        window.location.href = "{% url 'checker' %}";
      }
      setTimeout(redirect, 2000);
    } else {
      // document.body.style.backgroundColor = "pink";
      mobile.style.display = "center";
      desktop.style.display = "none";

    }
  }

  var x = window.matchMedia("(max-width: 600px)")
  myFunction(x) // Call listener function at run time
  x.addListener(myFunction) // Attach listener function on state changes
