{% load static %}
<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>
    <link rel="stylesheet" href="{% static 'css/style.css' %} ">
    {% if msg %}
    <script>
    alert('{{msg}}');
    </script>
    {% endif %}
  </head>
  <body>
<div class="login-box">
  <h1>Registration</h1>
    <form id="signup" action="{% url 'register' %}" method="POST">
    {% csrf_token %}
    <div class="textbox">
      <i class="fas fa-user"></i>
      <input type="text" form="signup" name="username" placeholder="Username" required>
    </div>
    <br>
    <div class="textbox">
      <i class="fas fa-envelope"></i>
      <input type="email" form="signup" placeholder="Email" name="email" required>
      </div><br>
    <div class="textbox">
      <i class="fas fa-mobile"></i>
      <input type="tel" form="signup" name="phone" placeholder="Phone Number"pattern="[0-9]{10}" required>
      </div>
    <br>
    <div class="textbox">
      <i class="fas fa-clipboard"></i>
      <input type="text" form="signup" name="admincode" placeholder="AdminCode" required>
    </div>
    <br>
    <div class="textbox">
      <i class="fas fa-lock"></i>
      <input type="password" form="signup" name="pass" placeholder="Password" required>
    </div><br>
    <div class="textbox">
      <i class="fas fa-lock"></i>
      <input type="password" form="signup" name="repass" placeholder="Confirm Password" required>
    </div>
    <br>
    <div>
    <input type="submit" form="signup" class="btn" value="Submit">
    <a href="{% url 'login_form' %}">
    <input type="button"  class="btn" value="Already have an account">
    </a>
  </form>
</div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
  </body>
</html>
